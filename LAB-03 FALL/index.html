<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Button with Hover Effect</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="button-container">
  <button class="svg-button">
    <svg width="120" height="50">
      <rect class="button-rect" width="120" height="50" rx="10" ry="10"></rect>
      <text x="60" y="30" text-anchor="middle" font-size="16" fill="#fff">Click Me</text>
    </svg>
  </button>
</div>
</body>
</html>
