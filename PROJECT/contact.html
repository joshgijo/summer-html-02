<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Classic Products for any inquiries or support.">
    <title>Contact Us | Classic Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="global-header"></header>

<main>
    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Feel free to reach out to us using the contact form below, or use the contact details provided.</p>

        <!-- Contact Form -->
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <!-- Contact Details -->
        <div class="contact-details">
            <h3>Our Contact Information</h3>
            <p><strong>Email:</strong> <a href="mailto:info@classicproducts.com">info@classicproducts.com</a></p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Vintage Lane, Retro City, RC 45678, Country</p>
        </div>
    </section>
</main>

<footer id="global-footer"></footer>

<script src="scripts.js"></script>
</body>
</html>
