<body>
    <header>
        <div>
            <a href="index.html"><img src="/image/logo1.jpg" alt="header logo"></a>
        </div>
        <nav>
            <menu>
                <li><a href="#">ENQUIRES</a></li>
                <li><a href="#">HELP DESK</a></li>
                <li><a href="#">APPLY FOR JOBS</a></li>
            </menu>
        </nav>
    </header>
    <section class="lesson-masthead">
        <h1>PIZZA ORDER MENU</h1>
    </section>
    <main>
    <section>
        <!-- text container -->
        <div>
            <h2>PEPPERONI</h2>
        </div>
        <!-- image container -->
        <div>
            <img src="/image/pizza.jpeg" alt="image 1">
        </div>
    </section>
    <section>
        <!-- text container -->
        <div>
            <h2>CHICKEN</h2>
        </div>
        <!-- image container -->
        <div>
            <img src="/image/chi.jpg" alt="image 1">
        </div>
    </section>
    <section>
        <!-- text container -->
        <div>
            <h2>CHEESE</h2>
        </div>
        <!-- image container -->
        <div>
            <img src="/image/cheese.jpeg" alt="image 1">
        </div>
    </section>
    <section>
        <!-- text container -->
        <div>
            <h2>SAUSAGE</h2>
        </div>
        <!-- image container -->
        <div>
            <img src="/image/sausage.jpeg" alt="image 1">
        </div>
    </section>
    </main>
    <aside>
        <article>
            <figure>
                <h3>BEST OFFERS FOR PIZZA</h3>
                <img src="/image/pizza12.jpg" alt="image 5">
            </figure>
        </article>
        <article>
            <figure>
                <h4>FREE DELIVERY</h4>
                <img src="/image/save.jpg" alt="image 5">
            </figure>
        </article>
    </aside>
    <footer>
        <!-- creating form -->
        <h2>Order Your Pizza</h2>
        <form action="/submit-order" method="post" id="pizza-order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="pizza-size">Choose your pizza size:</label><br>
            <select id="pizza-size" name="pizza_size" required>
                <option value="">Select...</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <fieldset>
                <legend>Select your toppings:</legend>
                <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
                <label><input type="checkbox" name="toppings" value="sausage"> Sausage</label>
                <label><input type="checkbox" name="toppings" value="chicken"> Chicken</label>
                <label><input type="checkbox" name="toppings" value="cheese"> Cheese</label>
            </fieldset><br><br>

            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special_instructions"></textarea><br><br>

            <button type="submit">Submit Order</button>
        </form>
    </footer>
</body>
</html>
